<!DOCTYPE html>
<html>
    <head>
        <title>Регистрация</title>
        <link rel="stylesheet" type="text/css" href="/static/CSS/style.css" />
    </head>

    <body>
        <form class="reg_form" action="{{ url_for('index') }}" method="POST">
            <div class="reg">
                <label for="Login"><b>Логин</b></label>
                <input type="text" placeholder="" name="Login_reg" required>
            
                <label for="Password"><b>Пароль</b></label>
                <input type="password" placeholder="" name="Password_reg" required>   
            
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>            
    </body>
</html>
